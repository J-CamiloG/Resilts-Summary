<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/estilo.css">
    <title>Document</title>
</head>
<body>
    <section class="carta">
        <article class="encabezadoCarta">
            <h3 class="tituloCarta">Your Result</h3>
            <p class="numeroCarta">76 <span class="numeroCartaSpan">of 100</span></p>
            <h3 class="subtituloCarta">Great</h3>
            <p class="parrafoCarta">You scored higher than 65% of the people who have taken these tests</p>
        </article>
        <article class="mainCarta">
            <h2 class="tituloMainCarta">Summary</h2>
            <section class="mainContenido">
                <article class="mainSentidos">
                    <img class="imgSentidos" src="/design/icon-reaction.svg" alt="">
                    <p class="parrafoSentidos">Reaction</p>
                    <p class="numeroSentidos">80 <span class="numeroSentidosSpan"> / 100</span></p>
                </article>
                <article class="mainSentidos">
                    <img class="imgSentidos" src="/design/icon-memory.svg" alt="">
                    <p class="parrafoSentidos">Memory</p>
                    <p class="numeroSentidos">92 <span class="numeroSentidosSpan"> / 100</span></p>
                </article>
                <article class="mainSentidos">
                    <img class="imgSentidos" src="/design/icon-verbal.svg" alt="">
                    <p class="parrafoSentidos">Verbal</p>
                    <p class="numeroSentidos">61 <span class="numeroSentidosSpan"> / 100</span></p>
                </article>
                <article class="mainSentidos">
                    <img class="imgSentidos" src="/design/icon-visual.svg" alt="">
                    <p class="parrafoSentidos">Visual</p>
                    <p class="numeroSentidos">72 <span class="numeroSentidosSpan"> / 100</span></p>
                </article>
                <button class="boton" >Continue</button>
            </section>
        </article> 
        
    </section>
</body>
</html>
